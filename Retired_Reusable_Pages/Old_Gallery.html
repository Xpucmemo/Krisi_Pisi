<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"> -->

    <!-- Plugins -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"
        charset="utf-8"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Navigation/nav-style.css" />
    <link rel="stylesheet" type="text/css" href="./Old_Gallery.css" />

    <!-- Custom JS -->
    <script src="./js/main.js" type="text/javascript" defer></script>
    <script src="./js/gallery.js" defer></script>
</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <!-- Gallery Section Start -->
    <div class="container">
        <div class="images">
            <a href="./img/Doggo.jpg"><img src="./img/Doggo.jpg" title="Golden Retriever Doggo" alt=""></a>
        </div>
        <div class="images">
            <a href="./img/Doggo_2.jpg"><img src="./img/Doggo_2.jpg" title="Samoyed Doggo" alt=""></a>
        </div>
        <div class="images">
            <a href="./img/Doggos.jpg"><img src="./img/Doggos.jpg" title="Golden Retriever Puppies" alt=""></a>
        </div>
        <div class="images">
            <a href="./img/programming_01.jpg"><img src="./img/programming_01.jpg" title="Programming image 1"
                    alt=""></a>
        </div>
        <div class="images">
            <a href="./img/programming_02.jpg"><img src="./img/programming_02.jpg" title="Programming image 2"
                    alt=""></a>
        </div>
        <div class="images">
            <a href="./img/programming_03.jpg"><img src="./img/programming_03.jpg" title="Programming image 3"
                    alt=""></a>
        </div>
        <div class="images">
            <a href="./img/programming_04.jpg"><img src="./img/programming_04.jpg" title="Programming image 4"
                    alt=""></a>
        </div>
        <div class="images">
            <a href="./img/programming_05.jpg"><img src="./img/programming_05.jpg" title="Programming image 5"
                    alt=""></a>
        </div>
        <div class="images">
            <a href="./img/programming_06.jpg"><img src="./img/programming_06.jpg" title="Programming image 6"
                    alt=""></a>
        </div>
        <div class="images">
            <a href="./img/programming_07.jpg"><img src="./img/programming_07.jpg" title="Programming image 7"
                    alt=""></a>
        </div>
    </div>

    <!-- Gallery Section End -->
    <script>
        $(".images".magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery: {
                enabled: true
            },
            image: {
                titleSrc: function (item) {
                    return item.elfind('img').attr('title');
                }
            }
        }))
    </script>
    <script>
        $(function () {
            $("#nav-placeholder").load("./Navigation/nav.html");
        });
    </script>
    <!--end of Navigation bar-->
</body>

</html>
